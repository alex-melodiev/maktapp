  <body class="register-page">

  <section id="content" class="mb-70px">
    <div class="left-container">
      <div class="left-abs">
        <a href="#" class="logo-one mb-50px"><img src="images/logo-one.png" alt="" class="img-responsive" /></a>

            </div><!--form-group-->
            <button class="btn btn-default mb-15px" type="submit">Отправить</button>
            <div class="text-center">
              <a href="#" class="blue-link">Я вспомнил пароль</a>
